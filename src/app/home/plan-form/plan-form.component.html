<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="task">Task</label>
    <input #task="ngModel" [(ngModel)]="tasks.task" name="task" id="task" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="task.touched && task.invalid">Task is required</div>
  </div>
  <div class="form-group">
    <label for="priority">Priority</label>
    <input #priority="ngModel" [(ngModel)]="tasks.priority" name="priority" id="priority" type="text" class="form-control" required [min]="1">
    <div class="alert alert-danger" *ngIf="priority.touched && priority.invalid">
      <div *ngIf="priority.errors.required">Priority is required</div>
      <div *ngIf="priority.errors.min">Priority should be 1 or higher</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <input [(ngModel)]="tasks.comment" name="comment" id="comment" type="text" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
  <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
</form>
