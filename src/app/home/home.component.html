<article class="todo_wrapper">
    <h1>{{title}}</h1>

    <div class="add_new">
        <input type="text" #newTodo>
        <button class="btn btn-success btn-sm"
                (click)="addTodo(newTodo.value); newTodo.value=''">Add
        </button>
        <a routerLink="/plan-form" class="btn btn-primary btn-sm">New Task</a>
    </div>

    <table>
        <tr>
            <th>Label</th>
            <!--<th>Priority</th>-->
            <!--<th>Done</th>-->
            <th>Actions</th>
        </tr>
        <tr *ngFor="let todo of todos">
            <td>{{todo.label}}</td>
            <!--<td>{{todo.priority}}</td>-->
            <!--<td>{{todo.done ? '&#10003;' : '&#10005;' }}</td>-->
            <td>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteTodo(todo)">delete</button>
            </td>
        </tr>
    </table>
</article>
